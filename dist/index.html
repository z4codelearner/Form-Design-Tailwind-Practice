<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="shortcut icon" href="assets/favicon-CQq9VggN.png" type="image/x-icon">

  <link rel="stylesheet" crossorigin href="assets/index-rOQOB6Tx.css">
</head>
<body>
    <section class="w-screen min-h-screen flex justify-center items-center">
        <div class="max-w-5xl mx-auto w-full flex flex-col gap-6 bg-white p-10 rounded-xl shadow-xl md:flex-row">
            <div class="w-full bg-yellow-100 flex justify-center items-center rounded-md shadow-2xl md:w-1/2">
                <div class="flex flex-col justify-center items-center p-10 text-center">
                    <img src="assets/code-CspDLlsF.jpg" alt="z4code" class="w-20 h-20 rounded-xl">
                    <h1 class="text-3xl font-bold py-6">Master your own platform with our expert help.</h1>
                    <p class="text-lg text-gray-600">Register faster with us than on any other tech platform.</p>
                </div>
            </div>
            <div class="w-full py-10 md:w-1/2">
                <h1 class="text-3xl font-bold">Get Started</h1>
                <p class="text-gray-500 pb-10">Set up your account today</p>
                <form action="#" class="flex flex-col gap-4">
                    <div>
                        <label for="FName" class="text-gray-500 inline-block pb-2">Full Name:</label>
                        <input type="text" name="FName" id="FName" placeholder="z4code" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none placeholder:text-yellow-300 ">
                    </div>
                    <div>
                        <label for="FEmail" class="text-gray-500 inline-block pb-2">Email:</label>
                        <input type="email" name="FEmail" id="FEmail" placeholder="example@gmail.com" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none placeholder:text-yellow-300 ">
                    </div>
                    <div>
                        <label for="FPass" class="text-gray-500 inline-block pb-2">Password:</label>
                        <input type="password" name="FPass" id="FPass" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none text-black">
                    </div>
                    <div>
                        <button class="bg-yellow-500 w-full py-3 font-bold text-white rounded-md hover:bg-black">Sign In</button>
                    </div>
                </form>
                <p class="text-center py-10">Have you already joined us? <span class="text-yellow-500 font-bold">Sign Up</span></p>
            </div>
        </div>
    </section>
</body>
</html>
